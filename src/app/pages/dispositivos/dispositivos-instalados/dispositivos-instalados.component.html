<div class="dispositivosInstalados mt-3">

            <div class="card mb-3" style="max-width: 100%;">
                <div class="card-body">
                    <h3 class="card-title mb-3">Dispositivos Instalados</h3>

                    <div class="alert alert-danger" *ngIf="dispositivos.length == 0" role="alert">No tienes dispositivos instalados</div>

                    <div class="table-responsive-md" *ngIf="dispositivos.length > 0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Alias</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let dispositivo of dispositivos">
                                    <td>{{ dispositivo.alias }}</td>
                                    <td><a class="btn btn-primary">MÃ¡s <span style="vertical-align: middle;" class="material-symbols-outlined">info</span></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
        </div>
    </div>
</div>
